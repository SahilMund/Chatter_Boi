<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robots" content="index,follow" />
   
    <link rel="stylesheet" href="css/home-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Chatter_Boi-Home</title>
  </head>
  <body>
    <header class="main-head">
      <nav>
        <div class="logo">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSpGTjgGTQONyb44PpPfFn496x7mqQvq6LWtQ&usqp=CAU
          " alt="logo" />
          <!-- <img alt=""   src="https://image.shutterstock.com/image-vector/video-call-icon-logo-vector-600w-1714257463.jpg"/> -->
          
          <h1>Chatter_Boi</h1>
        </div>
        <div class="nav-links">
          <button id="share-button"><h2>Share</h2></button>
        </div>
      </nav>
    </header>
    <section class="hero">
      <div class="hero-left">
          <!-- https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSpGTjgGTQONyb44PpPfFn496x7mqQvq6LWtQ&usqp=CAU -->
        <div class="hero-left-svg">
          <img class="animated__img"
            src="https://cdn.searchenginejournal.com/wp-content/uploads/2019/11/8-superstar-video-conferencing-chat-apps-for-business-5de073204c94e.png"
            alt="video call svg image"
          />

          <div class="hero-left-qoute-area">
            <div class="text-one" id="qoute-msg">
              <h6><blockquote>Don't let these temporary situations fade the connections show the love not only with words but also with expressions.</blockquote></h6>
            </div>
            </div>
        </div>
       
      </div>
      <div class="hero-right">

        <div class="hero-left-text-area">
            <div class="text-one">
              <h3>Enjoy Free Video Chat.</h3>
            </div>
            <div class="hero-left-button-area">
              <div class="button-one">
                <form action="homeChat.html">
                <button type="submit">
                  <div class="button-image">
                    <img src="img/video-add-line 1.svg" />
                  </div>
                  <div class="button-one-text">
                    <a>Create Room</a>
                  </div>
                </button>
                </form>
              </div>
        
            </div>
            <div class="text-two">
              <h4>It's <span>Free</span>, Try Now!</h4>
            </div>
          </div>
      </div>
    </section>
<script src="js/shareLink.js"></script>
  </body>
</html>
